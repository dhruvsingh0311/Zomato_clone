<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="icon" type="image/x-icon" href="./images.jpeg">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username">
            <i class="fas fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <i class="fas fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <input type="checkbox">
            <label for="remember">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <button class="btn" id="signup-btn">Sign up</button>
        <a href="./index.html" id="attachment-link" download="attachment.pdf" style="display: none;">Download attachment</a>
        <p class="register-link">Don't have an account? <a href="#">Register now</a></p>
    </div>
    <script src="./signupscript.js"></script>
</body>
</html>
